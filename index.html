<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mom!</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Main Header -->
    <h1>🎉 Happy Birthday, Mom! 🎉</h1>
    <p>Click the cake to reveal your birthday surprises!</p>

    <!-- Cake Section -->
    <div id="game">
        <img id="cake" src="assets/cake.jpeg" alt="Birthday Cake">
    </div>
    
    <!-- Message Box -->
    <div id="message-box"></div>
    
    <!-- Confetti Effect -->
    <canvas id="confetti-canvas"></canvas>
    
    <!-- Slideshow Section -->
    <section id="slideshow" style="display: none;">
        <h2>Your Memories ❤️</h2>
        <img id="slideshow-image" src="assets/memo0.jpg" alt="Family Memory 1">
        <p id="caption">This was a special day of yours...</p>
    </section>
    
    <!-- Interactive Balloons and Stars -->
    <div id="balloon" style="display: none;">🎈 Click me for a surprise!</div>
    <div id="star" style="display: none;">⭐ Hover over me!</div>
    <div class="floating-character2">🎈</div>
    
    <!-- Cake with Candles -->
    <div id="cake-with-candles">
        🎂
        <div class="candle">🕯️</div>
        <div class="candle">🕯️</div>
        <div class="candle">🕯️</div>
    </div>
    
    <!-- Final Message -->
    <h4 id="final-message" style="display: none;">Your Lovely son, MO11</h4>
    
    <!-- Link to JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
